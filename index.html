<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixItNow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="FixItNow Logo">
      <span>FixItNow</span>
    </div>
    <div class="auth-buttons">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Signup</button>
    </div>
  </nav>

 <!-- Hero Section -->
<section class="hero">
  <h1>Welcome to <span>FixItNow</span></h1>
  <p>Your trusted partner for quick repairs & reliable services</p>
  <div class="cta-group">
    <button class="cta customer">Customer</button>
    <button class="cta provider">Service Provider</button>
  </div>
</section>


  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Signup</h2>
      <form>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Username" required>
        <input type="tel" placeholder="Mobile Number" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Signup</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
